<html>
<head>
<title>input attributes tag</title>
</head>
<body>
<form>
<lable>First name</lable>
<input type="text" name="name" value="Shardha" disable>
<br><br>

<lable>Last name</lable>
<input type="text" name="name" value="kakade" readonly>
<br><br>

<lable>Enter telephone number:</lable>
<input type="tel" name="telephone number" placeholder="123-45-678" pattern="[0-9] {3}-[0-9] {2}-[0-9] {3}">
<br><br>

<lable> Choose your file :</lable>
<input type="file" name="My file">
<br><br> 
<input type="image" src="SUBMIT.png" height="50" width="50">
<input type="submit" value="SUBMIT">
<br>
<lable>volume=0-50 Range</lable>
<input type="range" name="volume" min="0" max="50"> 
</form>
</body>
</html>
